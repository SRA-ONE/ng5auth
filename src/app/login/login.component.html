<div class="container">
  <h2>login</h2>
  <form >
    <div class="form-group">
     <!--  <p>{{errorMsg.error}}</p>
    -->   <label for="email">Email:</label>
      <input [(ngModel)]="login.username" type="text" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input [(ngModel)]="login.password" type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button (click)="loginuser(login)" type="submit" class="btn btn-default">login</button>
    <button routerLink="/register" class="btn btn-default">sign up</button>
  </form>
</div>
