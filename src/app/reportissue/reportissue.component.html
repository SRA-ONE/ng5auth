<app-header></app-header>
<div class="container">
  <form>
  	  <div class="form-group">
          <label for="vehicleNum">vehicleNum:</label>
          <input [(ngModel)]="report.vehicleNum" type="text" class="form-control"  placeholder="Enter password" name="vehicleNum">
        </div>
         <div class="form-group">
          <label for="offenceCategory">offenceCategory:</label>
          <input [(ngModel)]="report.offenceCategory" type="text" class="form-control"  placeholder="Enter password" name="offenceCategory">
        </div>
         <div class="form-group">
          <label for="vechileType">vechileType:</label>
          <input [(ngModel)]="report.vechileType" type="text" class="form-control"  placeholder="Enter password" name="vechileType">
        </div>
         <div class="form-group">
          <label for="location">location:</label>
          <input [(ngModel)]="report.location" type="text" class="form-control"  placeholder="Enter password" name="location">
        </div>
        <div class="form-group">
          <label for="description">description:</label>
          <input [(ngModel)]="report.description" type="text" class="form-control"  placeholder="Enter password" name="description">
        </div>
         <div class="form-group">
          <label for="file">Choose File</label>
          <input type="file" id="file" (change)="handleFileInput($event.target.files)">
         </div>
         <div class="form-group">
          <label for="file">Choose File</label>
          <input type="file" id="file" (change)="handleFileInput1($event.target.files)">
         </div>
         <div class="form-group">
          <label for="file">Choose File</label>
          <input type="file" id="file" (change)="handleFileInput2($event.target.files)">
         </div>
         <div class="form-group">
          <label for="file">Choose File</label>
          <input type="file" id="file" (change)="handleFileInput3($event.target.files)">
         </div>
         
          <!--<input  type="button" class="btn btn-primary"  (click)="uploadImage()" value="uploadImage">-->
          <!-- <image-upload ></image-upload> -->
   
          <button (click)="reportissue(report)" type="submit" class="btn btn-default">Submit</button>

  </form>

</div>
