
 <div class="container">
  <h2>Registration</h2>
  <form>
        <div class="form-group">
          <label for="email">name:</label>
          <input [(ngModel)]="registorUserData.name" type="text" class="form-control" placeholder="Enter email" name="name">
        </div>
        <div class="form-group">
          <label for="pwd">firstName:</label>
          <input [(ngModel)]="registorUserData.firstName" type="text" class="form-control"  placeholder="Enter password" name="firstName">
        </div>
         <div class="form-group">
          <label for="pwd">lastName:</label>
          <input [(ngModel)]="registorUserData.lastName" type="text" class="form-control"  placeholder="Enter password" name="lastName">
        </div>
         <div class="form-group">
          <label for="pwd">mobileNum:</label>
          <input [(ngModel)]="registorUserData.mobileNum" type="text" class="form-control"  placeholder="Enter password" name="mobileNum">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input [(ngModel)]="registorUserData.password" type="password" class="form-control" placeholder="Enter password" name="password">
        </div>
        <div class="checkbox">
          <label><input type="checkbox" name="remember"> Remember me</label>
        </div>
        <button (click)="rigesteruser(registorUserData)" type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
